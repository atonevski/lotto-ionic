<ion-view>
  <ion-nav-title>Последни извлечени броеви</ion-nav-title>
  <ion-content>
    <div class='list'>
      <div class='item item-divider divider-numbers'>
        <div class='row row-no-padding'>
          <div class='col col-20'>год./коло</div>
          <div class='col col-10 text-center'>1</div>
          <div class='col col-10 text-center'>2</div>
          <div class='col col-10 text-center'>3</div>
          <div class='col col-10 text-center'>4</div>
          <div class='col col-10 text-center'>5</div>
          <div class='col col-10 text-center'>6</div>
          <div class='col col-10 text-center'>7</div>
          <div class='col col-10 text-center'>+</div>
        </div>
      </div>
      <div class='item item-numbers' ng-repeat='n in numbers'
          ng-class="{ even: $index % 2 == 0, odd: $index % 2 == 1 }">
        <div class='row row-no-padding row-center'
             id='numbers-{{ n.date.getFullYear() }}-{{ n.draw }}'>
          <div class='col col-20'>{{ n.date.getFullYear() }}/{{ n.draw }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[0] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[1] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[2] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[3] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[4] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[5] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[6] }}</div>
          <div class='col col-10 text-center'>{{ n.sorted[7] }}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
